<!--The content below is only a placeholder and can be replaced.-->
<div class="container color-dark">
  <div class="col">
    <p> Add a Bucket list item </p>

  </div>

  <div class="col">
    <p class="itemCount"> Your Bucket List ( {{ todoList.length }} ) </p>

  </div>
</div>


<div class="container color-light">
  <div class="col">
    <p class="sm"> Use this form to add a bucket list goal. What do you want to do within your life? </p>

    <form>

      <input type="text" id="txt" name="item" placeholder="Life Goals ...." [(ngModel)]="todoText" value={{todoText}}>
      <input type="button" class="btn" value="Add An Item" (click)="addItem()">

    </form>
  </div>

  <div class="col">
    <p class="life-container add"  *ngFor='let Tasks of todoList;let i = index'>
      {{Tasks}}
      <img class="crossIcon" (click)="DeleteTask(i)" src="../assets/plus-icon.png" />
    </p>
  </div>
</div>
